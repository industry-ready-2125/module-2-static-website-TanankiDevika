        function validateform()
    {
       //username validate
       var username = document.getElementById("username").value;
        var user_Regex = /^[a-zA-Z0-9_-]{4,20}$/;
        if (!user_Regex.test(username)) {
document.getElementById("usermsg").innerHTML = "Username is invalid";
          return false;
        } 
        else {
document.getElementById("usermsg").innerHTML = ""; // Clear previous error messages
        }
        var pwd=document.getElementById("pswd").value;
        //check empty password field  
        if(pwd==""){
document.getElementById("message").innerHTML="*password field should not be empty!";
            return false;
        }
        //minimum password length validation  
        else if(pwd.length< 8) {  
document.getElementById("message").innerHTML = "**Password length must be atleast 8 characters";  
             return false;  
        }  
//maximum length of password validation  
        else if(pwd.length> 15) {  
document.getElementById("message").innerHTML = "**Password length must not exceed 15 characters";  
            return false;  
        } 
        //  validate capital letters
        else if(!pwd.match(/[A-Z]/g))
        {
document.getElementById("message").innerHTML = "**Password must contain atleast one uppercase letter ";
            return false;
        }
       // Validate numbers
        else if(!pwd.match(/[0-9]/g))
        {
document.getElementById("message").innerHTML = "**Password must contain atleast one number ";
            return false;
        }
        
        else if (!pwd.match(/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/)) {
document.getElementById("message").innerHTML = "**Password must contain at least one special character";
            return false;
        }
        else {
document.getElementById("message").innerHTML = ""; // Clear previous error messages
        }
     }
    </script>
